    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.year }})</li>
        {% endfor %}
        </ul>
    {% else %}
